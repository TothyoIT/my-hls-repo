<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTV Live</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® */
    .video-container { position: relative; max-width: 800px; margin: auto; }
    #unmute-overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.5); color: #fff;
      font-size: 1.2rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="my-video"
           class="video-js vjs-default-skin vjs-fluid"
           controls autoplay muted playsinline crossorigin="anonymous"
           data-setup='{"autoplay":true,"muted":true}'>
      <source src="playlist.m3u8" type="application/x-mpegURL" />
    </video>
    <div id="unmute-overlay" class="unmute-overlay">üîä Tap to unmute</div>
  </div>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script>
    const video = document.getElementById('my-video');
    const overlay = document.getElementById('unmute-overlay');
    overlay.addEventListener('click', () => {
      video.muted = false;
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
